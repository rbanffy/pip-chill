# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches-ignore:
      - 'docs/**'
      - 'chore/**'
  pull_request:
    branches: [ "**" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12', '3.13', '3.14']

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install --upgrade flake8 pytest setuptools pylint tox
        [ -f requirements.txt ] && pip install -r requirements.txt
        [ -f requirements_dev.txt ] && pip install -r requirements_dev.txt
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 pip_chill setup.py --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all issues as warnings
        flake8 pip_chill setup.py --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics
    - name: Analysing the code with pylint
      run: |
        pylint $(git ls-files '*.py')
    - name: Test with pytest
      run: |
        pytest -v
    - name: Test with tox
      run: |
        tox
